<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div-titulo">
        <h1>CRUD Local JavaScript</h1>
    </div>
    <div class="contenedor">
        <div class="div-formulario">
            <h2>Formulario</h2>
            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Ingresa un nombre" required>
                <input type="text" id="puesto" placeholder="Ingresa el puesto" required>
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>
        <div class="div-listado">
            <h2>Listado Empleados</h2>
            <div class="div-empleados">

            </div>
        </div>
    </div>
    <div id="notificacion" style="display:none; position:fixed; bottom:20px; right:20px; z-index:9999; padding:10px; background-color:black; color:white; border-radius:5px;">
        <p id="mensajeNotificacion"></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
